        const searchInput = document.getElementById('searchInput');

        const tableBody = document.getElementById('tableBody');

        // Render b·∫£ng d·ªØ li·ªáu

            if (data.length === 0) {

                const mainRow = document.createElement('tr');
                mainRow.className = "group hover:bg-indigo-50 transition-colors cursor-pointer border-b border-slate-50";
                mainRow.onclick = function(e) {
                    // N·∫øu click v√†o n√∫t copy th√¨ kh√¥ng m·ªü detail
                    if(e.target.closest('.copy-btn')) return;
                    toggleDetail(uniqueId, mainRow.querySelector('.toggle-icon'));

                // Highlight t·ª´ kh√≥a t√¨m ki·∫øm
                const cssHtml = highlightText(item.css, searchInput.value);
                const twHtml = highlightText(item.tailwind, searchInput.value);

                mainRow.innerHTML = `

        // --- C√°c h√†m ti·ªán √≠ch ---

        // Toggle m·ªü r·ªông
        window.toggleDetail = function(id, icon) {
            const row = document.getElementById(id);

                icon.classList.add('rotate-90-down', 'text-indigo-600');

                row.classList.remove('open');
                icon.classList.remove('rotate-90-down', 'text-indigo-600');

            if (!query) return text;
            // Escape c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát trong regex
            query = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

            return text.replace(regex, '<span class="bg-yellow-300 text-slate-900 px-0.5 rounded shadow-sm font-semibold">$1</span>');
        }

                const toast = document.createElement('div');

        function escapeHtml(text) {

        }

        // X·ª≠ l√Ω s·ª± ki·ªán t√¨m ki·∫øm

            });

        }
