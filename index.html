<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dictionary - Purple Borders</title>
    <link rel="icon" sizes="32x32" href="img/48VQXP0n_400x400.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Be Vietnam Pro"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: { primary: '#4338ca' },
                    boxShadow: {
                        'soft': '0 2px 8px -1px rgba(0, 0, 0, 0.05), 0 1px 4px -1px rgba(0, 0, 0, 0.03)',
                        'glow': '0 0 0 3px rgba(99, 102, 241, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 6px;
            border: 2px solid #f8fafc;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .expand-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expand-content.open {
            grid-template-rows: 1fr;
        }

        .inner-content {
            overflow: hidden;
        }

        .arrow-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .is-open .arrow-icon {
            transform: rotate(180deg);
            color: #4f46e5;
        }

        .item-row.is-open {
            background-color: #f5f7ff;
        }

        .item-row.is-open .grid-header {
            border-bottom-color: rgba(99, 102, 241, 0.2);
        }

        .preview-bg {
            background-color: #ffffff;
            background-image:
                linear-gradient(45deg, #f8fafc 25%, transparent 25%),
                linear-gradient(-45deg, #f8fafc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f8fafc 75%),
                linear-gradient(-45deg, transparent 75%, #f8fafc 75%);
            background-size: 24px 24px;
            background-position: 0 0, 0 12px, 12px -12px, -12px 0px;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-800 h-screen flex flex-col font-sans overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <header

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <div

        <div class="max-w-7xl mx-auto grid grid-cols-12">

            { css: "background-color: #ef4444;", tailwind: "bg-red-500", desc: "Nền màu đỏ", detail: "Tô màu nền của phần tử thành màu đỏ.", example: `<div class="bg-red-500 text-white p-3 rounded-lg text-center font-medium">Red Background</div>` },

            { css: "background-color: transparent;", tailwind: "bg-transparent", desc: "Nền trong suốt", detail: "Làm cho màu nền của phần tử hoàn toàn trong suốt.", example: `<div class="bg-transparent border-2 border-dashed p-3">Nền trong suốt</div>` },
            { css: "background-image: linear-gradient(...);", tailwind: "bg-gradient-to-r", desc: "Nền chuyển sắc (phải)", detail: "Tạo nền chuyển sắc từ trái sang phải. Cần có màu from/to.", example: `<div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white p-4 rounded-lg">Gradient to Right</div>` },
            { css: "color: #ef4444;", tailwind: "text-red-500", desc: "Chữ màu đỏ", detail: "Thiết lập màu chữ của phần tử thành màu đỏ.", example: `<p class="text-red-500 font-bold text-lg">Văn bản màu đỏ.</p>` },

            { css: "color: #a855f7;", tailwind: "text-purple-500", desc: "Chữ màu tím", detail: "Thiết lập màu chữ của phần tử thành màu tím.", example: `<p class="text-purple-500 font-bold text-lg">Văn bản màu tím.</p>` },

            // Borders

            { css: "border-radius: 9999px;", tailwind: "rounded-full", desc: "Bo tròn tối đa", detail: "Bo tròn góc tối đa, tạo hình tròn hoặc viên thuốc.", example: `<button class="rounded-full bg-indigo-500 text-white px-6 py-2">Rounded Full</button>` },
            { css: "border-width: 2px;", tailwind: "border-2", desc: "Viền dày 2px", detail: "Tạo một đường viền có độ dày 2px ở tất cả các cạnh.", example: `<div class="border-2 border-slate-400 p-3 rounded-lg">Border 2px</div>` },

            { css: "border-right-width: 8px;", tailwind: "border-r-8", desc: "Viền phải 8px", detail: "Tạo một đường viền dày 8px chỉ ở cạnh phải.", example: `<div class="border-r-8 border-red-500 p-3 bg-red-50 rounded-lg">Border Right 8px</div>` },
            { css: "border-color: #22c55e;", tailwind: "border-green-500", desc: "Viền màu xanh lá", detail: "Thiết lập màu viền của phần tử thành màu xanh lá cây.", example: `<div class="border-4 border-green-500 p-3 rounded-lg">Green Border</div>` },
            { css: "border-style: dashed;", tailwind: "border-dashed", desc: "Viền nét đứt", detail: "Tạo một đường viền kiểu nét đứt.", example: `<div class="border-2 border-dashed border-slate-400 p-3 rounded-lg">Dashed Border</div>` },
            { css: "divide-y > * + *", tailwind: "divide-y", desc: "Phân chia dọc", detail: "Thêm một đường viền ngang giữa các phần tử con.", example: `<div class="divide-y divide-slate-300 rounded-lg border border-slate-300"><div class="p-2">Item 1</div><div class="p-2">Item 2</div></div>` },
            { css: "ring: 3px;", tailwind: "ring-4 ring-blue-300", desc: "Viền ngoài (Ring)", detail: "Tạo một đường viền ngoài (box-shadow) mô phỏng border nhưng không chiếm không gian.", example: `<button class="p-2 bg-blue-500 text-white rounded-lg ring-4 ring-blue-300 ring-offset-2">Ring Button</button>` },

            // Effects & Transitions
            { css: "box-shadow: ...;", tailwind: "shadow-lg", desc: "Đổ bóng lớn", detail: "Thêm hiệu ứng bóng đổ lớn tạo chiều sâu.", example: `<div class="shadow-lg p-6 bg-white max-w-xs mx-auto rounded-xl">Large Box Shadow</div>` },
            { css: "box-shadow: inset...;", tailwind: "shadow-inner", desc: "Đổ bóng trong", detail: "Thêm hiệu ứng bóng đổ vào bên trong phần tử.", example: `<div class="shadow-inner bg-slate-200 p-6 rounded-xl">Inner Shadow</div>` },
            { css: "opacity: 0.5;", tailwind: "opacity-50", desc: "Độ mờ 50%", detail: "Làm cho phần tử mờ đi 50%.", example: `<div class="opacity-50 bg-blue-500 p-4 rounded-lg">Opacity 50%</div>` },
            { css: "transition-property: all;", tailwind: "transition", desc: "Hiệu ứng chuyển động", detail: "Áp dụng hiệu ứng chuyển động mượt mà cho tất cả các thuộc tính thay đổi (thường kết hợp với hover, focus).", example: `<button class="transition bg-blue-500 hover:bg-red-500 text-white p-3 rounded-lg">Hover Me</button>` },
            { css: "transition-duration: 300ms;", tailwind: "duration-300", desc: "Thời gian chuyển động", detail: "Thiết lập thời gian cho hiệu ứng chuyển động là 300 mili giây.", example: `<button class="transition duration-300 ease-in-out hover:scale-110 bg-green-500 text-white p-3 rounded-lg">Slow Hover</button>` },
            { css: "transform: scale(1.1);", tailwind: "hover:scale-110", desc: "Phóng to khi hover", detail: "Phóng to phần tử lên 110% kích thước ban đầu khi di chuột qua.", example: `<div class="transition hover:scale-110 bg-white p-4 shadow rounded-lg w-32 h-32 flex items-center justify-center">Hover to Scale</div>` },
            { css: "transform: rotate(45deg);", tailwind: "hover:rotate-45", desc: "Xoay khi hover", detail: "Xoay phần tử 45 độ khi di chuột qua.", example: `<div class="transition hover:rotate-45 bg-white p-4 shadow rounded-lg w-32 h-32 flex items-center justify-center">Hover to Rotate</div>` },
            { css: "transform: translateX(1rem);", tailwind: "hover:translate-x-4", desc: "Dịch chuyển ngang", detail: "Dịch chuyển phần tử sang phải 1rem (16px) khi di chuột qua.", example: `<div class="transition hover:translate-x-4 bg-white p-4 shadow rounded-lg w-32">Hover to Move</div>` },
            { css: "animation: spin 1s linear infinite;", tailwind: "animate-spin", desc: "Hiệu ứng xoay", detail: "Làm cho phần tử xoay tròn liên tục. Thường dùng cho icon loading.", example: `<div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>` },
            { css: "filter: blur(4px);", tailwind: "blur-sm", desc: "Làm mờ", detail: "Áp dụng bộ lọc làm mờ (blur) cho phần tử.", example: `<div class="blur-sm bg-slate-200 p-4 rounded-lg">Blurred Content</div>` },
            { css: "filter: grayscale(100%);", tailwind: "grayscale", desc: "Ảnh xám", detail: "Chuyển đổi phần tử thành thang màu xám.", example: `<img class="grayscale hover:grayscale-0 transition w-32 h-32 object-cover rounded-lg" src="img/48VQXP0n_400x400.jpg" alt="Grayscale">` },
            { css: "filter: brightness(1.25);", tailwind: "brightness-125", desc: "Tăng độ sáng", detail: "Tăng độ sáng của phần tử lên 125%.", example: `<img class="brightness-125 w-32 h-32 object-cover rounded-lg" src="img/48VQXP0n_400x400.jpg" alt="Bright">` },

            // Interactivity
            { css: "cursor: pointer;", tailwind: "cursor-pointer", desc: "Con trỏ chuột", detail: "Thay đổi con trỏ chuột thành hình bàn tay khi di qua phần tử.", example: `<div class="cursor-pointer bg-slate-200 p-4 rounded-lg text-center">Hover me</div>` },
            { css: "user-select: none;", tailwind: "select-none", desc: "Không cho chọn chữ", detail: "Ngăn người dùng chọn (bôi đen) văn bản bên trong phần tử.", example: `<div class="select-none bg-slate-200 p-4 rounded-lg">You can't select this text.</div>` },
            { css: "pointer-events: none;", tailwind: "pointer-events-none", desc: "Vô hiệu hóa sự kiện", detail: "Làm cho phần tử không phản hồi với các sự kiện của chuột (click, hover).", example: `<button class="pointer-events-none opacity-50 bg-blue-500 text-white p-3 rounded-lg">Disabled</button>` },
            { css: "appearance: none;", tailwind: "appearance-none", desc: "Xóa giao diện mặc định", detail: "Xóa bỏ giao diện mặc định của trình duyệt cho các phần tử form như button, input.", example: `<select class="appearance-none w-full bg-white border border-gray-300 p-2 rounded-lg"><option>Option 1</option></select>` },

            // Arbitrary Values
            { css: "font-size: 10px;", tailwind: "text-[10px]", desc: "Cỡ chữ tùy chỉnh", detail: "Sử dụng giá trị tùy ý cho thuộc tính CSS. Ví dụ này đặt cỡ chữ là 10px.", example: `<p class="text-[10px] font-bold">Cỡ chữ tùy chỉnh 10px.</p>` },
            { css: "width: 300px;", tailwind: "w-[300px]", desc: "Chiều rộng tùy chỉnh", detail: "Sử dụng giá trị tùy ý cho chiều rộng. Ví dụ này đặt chiều rộng là 300px.", example: `<div class="w-[300px] bg-slate-200 p-2 rounded">Rộng 300px</div>` },
            { css: "top: 50px;", tailwind: "top-[50px]", desc: "Vị trí top tùy chỉnh", detail: "Sử dụng giá trị tùy ý cho vị trí top. Ví dụ này đặt top là 50px.", example: `<div class="relative h-24 bg-slate-100 border rounded-lg"><div class="absolute top-[50px] left-2 bg-rose-500 text-white text-xs px-2 py-1 rounded">Top 50px</div></div>` },
            { css: "background-color: #bada55;", tailwind: "bg-[#bada55]", desc: "Màu nền tùy chỉnh", detail: "Sử dụng mã màu hex tùy ý cho màu nền.", example: `<div class="bg-[#bada55] p-3 rounded-lg text-center text-black/60 font-mono">#bada55</div>` },
        ];

        const listContainer = document.getElementById('listContainer');
        const searchInput = document.getElementById('searchInput');
        const noResult = document.getElementById('noResult');

        function renderList(data) {
            listContainer.innerHTML = '';
            if (data.length === 0) {
                noResult.classList.remove('hidden');
                listContainer.classList.add('hidden');
                return;
            } else {
                noResult.classList.add('hidden');
                listContainer.classList.remove('hidden');
            }

            const query = searchInput.value;

            data.forEach((item, index) => {
                const cssHtml = highlight(item.css, query);
                const twHtml = highlight(item.tailwind, query);
                const descHtml = highlight(item.desc, query);
                const escapedCode = escapeHtml(item.example);

                const itemRow = document.createElement('div');
                // SỬA CSS Ở ĐÂY: border-b-2 (dày hơn) và border-indigo-200 (màu tím)
                itemRow.className = "item-row group bg-white border-b-2 border-indigo-200 hover:bg-gradient-to-r hover:from-indigo-50/30 hover:to-white transition-all duration-200";
                // Xóa border dày ở dòng cuối
                if (index === data.length - 1) itemRow.classList.remove('border-b-2');

                const header = document.createElement('div');
                header.className = "grid-header grid grid-cols-12 cursor-pointer";
                header.onclick = () => toggleAccordion(itemRow);

                header.innerHTML = `
                    <div class="cell-data col-span-4 py-3 px-4 border-r border-slate-200 font-mono text-xs font-bold text-slate-600 truncate flex items-center" title="${item.css}">
                        ${cssHtml}
                    </div>
                    <div class="cell-data col-span-4 py-2 px-3 border-r border-slate-200 flex justify-center items-center">
                        <button class="relative group/btn bg-gradient-to-b from-white to-slate-50 hover:to-indigo-50 border border-slate-200 hover:border-indigo-300 text-indigo-700 font-mono font-bold text-sm px-3 py-1.5 rounded-lg shadow-sm hover:shadow w-full max-w-[180px] truncate transition-all flex items-center justify-center gap-2"
                                onclick="event.stopPropagation(); copyContent('${item.tailwind}')" title="Copy Class">
                            <span>${twHtml}</span>
                            <svg class="w-4 h-4 text-indigo-400 opacity-0 -translate-x-1 group-hover/btn:opacity-100 group-hover/btn:translate-x-0 transition-all absolute right-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="cell-data col-span-4 py-3 px-4 flex items-center justify-between gap-3 text-right">
                        <span class="text-sm text-slate-700 font-medium truncate" title="${item.desc}">${descHtml}</span>
                        <div class="w-6 h-6 rounded-full bg-slate-100 group-hover:bg-indigo-100 flex items-center justify-center transition-colors">
                            <svg class="arrow-icon w-4 h-4 text-slate-400 group-hover:text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                `;

                const content = document.createElement('div');
                content.className = "expand-content bg-slate-50/50";

                content.innerHTML = `
                    <div class="inner-content p-6 border-t border-slate-200/60 shadow-[inset_0_2px_4px_rgba(0,0,0,0.02)]">
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                            <div class="md:col-span-5 flex flex-col justify-center">
                                <div class="mb-2 flex items-center gap-2">
                                    <div class="p-1 bg-amber-100 rounded-md">
                                        <svg class="w-3.5 h-3.5 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </div>
                                    <span class="text-[11px] font-bold uppercase tracking-wider text-slate-500">Ý Nghĩa & Tác Dụng</span>
                                </div>
                                <p class="text-sm text-slate-700 leading-relaxed font-medium bg-white p-4 border border-slate-200/80 rounded-xl shadow-sm">${item.detail}</p>
                            </div>
                            <div class="md:col-span-7 flex flex-col gap-3">
                                <div class="flex justify-between items-end px-1">
                                    <div class="flex items-center gap-2">
                                         <div class="p-1 bg-indigo-100 rounded-md">
                                            <svg class="w-3.5 h-3.5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                        </div>
                                        <span class="text-[11px] font-bold uppercase tracking-wider text-slate-500">Kết quả & Code Source</span>
                                    </div>
                                    <button class="text-[11px] font-semibold bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 px-2.5 py-1 rounded-lg shadow-sm transition-all active:scale-95 flex items-center gap-1.5"
                                            onclick="copyCodeByIndex(${index})">
                                        <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                                        Copy HTML
                                    </button>
                                </div>
                                <div class="flex flex-col border border-slate-200/80 rounded-xl overflow-hidden bg-white shadow-sm">
                                    <div class="preview-bg p-6 flex items-center justify-center min-h-[100px] border-b border-slate-100">${item.example}</div>
                                    <div class="bg-[#1e293b] p-4 overflow-x-auto relative group/code">
                                         <div class="absolute top-2 right-2 text-[10px] text-slate-500 font-mono opacity-50 group-hover/code:opacity-100 transition-opacity select-none">HTML Source</div>
                                        <code class="text-[12px] font-mono text-blue-300/90 whitespace-pre-wrap leading-7">${escapedCode}</code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                itemRow.appendChild(header);
                itemRow.appendChild(content);
                listContainer.appendChild(itemRow);
            });
        }

        function toggleAccordion(clickedRow) {
            const content = clickedRow.querySelector('.expand-content');
            const isOpen = clickedRow.classList.contains('is-open');
            document.querySelectorAll('.item-row.is-open').forEach(row => {
                if (row !== clickedRow) {
                    row.classList.remove('is-open');
                    row.querySelector('.expand-content').classList.remove('open');
                }
            });
            if (isOpen) {
                clickedRow.classList.remove('is-open');
                content.classList.remove('open');
            } else {
                clickedRow.classList.add('is-open');
                content.classList.add('open');
                setTimeout(() => { clickedRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }, 300);
            }
        }

        function highlight(text, query) {
            if (!query) return text;
            try {
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="bg-yellow-100 text-slate-900 rounded-sm px-0.5 box-decoration-clone">$1</span>');
            } catch (e) { return text; }
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        window.copyContent = function (text) {
            navigator.clipboard.writeText(text).then(() => showToast(text));
        }

        window.copyCodeByIndex = function (index) {
            const code = dictionary[index].example;
            navigator.clipboard.writeText(code).then(() => showToast('HTML Code'));
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800/90 backdrop-blur-sm text-white px-4 py-2.5 rounded-full shadow-lg z-50 text-xs font-bold animate-[slideUp_0.3s_ease-out] flex items-center gap-2';
            toast.innerHTML = `<svg class="w-4 h-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> <span>Đã copy: <span class="text-indigo-200">${message}</span></span>`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('animate-[slideDown_0.3s_ease-in_forwards]');
                setTimeout(() => toast.remove(), 300);
            }, 1500);
        }

        function filterData() {
            const query = searchInput.value.toLowerCase();
            const filtered = dictionary.filter(item => {
                return item.css.toLowerCase().includes(query) ||
                    item.tailwind.toLowerCase().includes(query) ||
                    item.desc.toLowerCase().includes(query);
            });
            renderList(filtered);
        }

        searchInput.addEventListener('input', filterData);
        renderList(dictionary);
    </script>
    <style>
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            to {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
        }
    </style>
</body>
