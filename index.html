<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Tailwind CSS</title>
    <link rel="icon" sizes="32x32" href="img/48VQXP0n_400x400.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen flex flex-col">
    <!-- Lightning Background Effect -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="lightning-flash absolute inset-0 opacity-0"></div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 relative z-10 max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 drop-shadow-sm neon-text">
                Tra cứu Tailwind CSS
            </h1>
            <p class="text-slate-600 dark:text-slate-400 mt-4 text-lg">
                Tra cứu nhanh class, mã CSS và mô tả. Click vào dòng để sao chép.
            </p>
        </header>

        <div class="sticky top-6 z-30 mb-8">
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative">
                    <input type="text" id="searchInput"
                        class="w-full pl-6 pr-12 py-4 text-lg rounded-full border border-slate-200 dark:border-slate-700 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm focus:ring-2 focus:ring-cyan-400 focus:border-transparent outline-none shadow-lg text-slate-900 dark:text-white placeholder-slate-400 transition-all"
                        placeholder="Tìm kiếm (vd: flex, text-red-500, shadow)..." autocomplete="off">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-6 text-cyan-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-6 h-6 animate-pulse">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <main class="w-full overflow-hidden rounded-xl border border-slate-200 dark:border-slate-700 shadow-2xl bg-white dark:bg-slate-900/80 backdrop-blur-md lightning-border-container">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-100 dark:bg-slate-800 border-b-2 border-slate-200 dark:border-slate-700 text-slate-700 dark:text-cyan-400">
                            <th class="p-4 font-bold text-sm uppercase tracking-wider w-[250px]">Class Tailwind</th>
                            <th class="p-4 font-bold text-sm uppercase tracking-wider w-[300px]">Mã CSS</th>
                            <th class="p-4 font-bold text-sm uppercase tracking-wider">Mô tả</th>
                            <th class="p-4 font-bold text-sm uppercase tracking-wider w-[100px] text-center">Copy</th>
                        </tr>
                    </thead>
                    <tbody id="resultList" class="divide-y divide-slate-200 dark:divide-slate-700/50">
                        <!-- Content goes here -->
                        <tr class="text-center">
                           <td colspan="4" class="p-12 text-slate-500">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="toast"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-cyan-500 text-white px-6 py-3 rounded-full text-base font-bold shadow-[0_0_20px_rgba(6,182,212,0.5)] opacity-0 translate-y-10 transition-all duration-300 z-50 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        <span id="toastMsg">Đã sao chép!</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
